<!DOCTYPE html>
<html>
<body>

	<p id="demo"></p>
   
	<script>

		document.getElementById("demo").innerHTML="navigator.cookieEnabled is " + navigator.cookieEnabled;
/*
 => here are some properties which you can use to check for some further features.
 you can try it by yourself.

    cookieEnabled -  property returns true if cookies are enabled, otherwise false
    navigator.appName -  property returns the application name of the browser
    navigator.appCodeName - property returns the application code name of the browser
    navigator.platform - property returns the browser platform (operating system)
    navigator.product - property returns the product name of the browser engine
    navigator.appVersion - property returns version information about the browser:
    navigator.userAgent - property returns the user-agent header sent by the browser to the server
    navigator.language - property returns the browser's language
    navigator.onLine - property returns true if the browser is online
    navigator.javaEnabled() - method returns true if Java is enabled

*/ 

	</script>

</body>
</html>
